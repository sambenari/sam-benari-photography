<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About — Sam Benari</title>
  <meta name="description" content="About Sam Benari — Black & White Street Photography" />
  <link rel="stylesheet" href="assets/main.css" />
</head>
<body>
  <header class="wrap">
    <a class="brand" href="index.html">Sam Benari</a>
    <nav>
      <a href="about.html" aria-current="page">About</a>
      <a href="mailto:sam.benari@me.com">Contact</a>
    </nav>
  </header>

  <main class="wrap" id="about">
    <!-- Filled dynamically from site.json -->
  </main>

  <footer class="wrap">
    <div>© Sam Benari</div>
    <div><a href="https://instagram.com/sambenari" target="_blank" rel="noopener">Instagram</a></div>
  </footer>

  <script>
  async function getJSON(path) {
    const res = await fetch(path, { cache: 'no-store' });
    if (!res.ok) throw new Error(path + ' HTTP ' + res.status);
    return res.json();
  }

  (async function loadAbout(){
    try {
      const data = await getJSON('site.json');
      const about = data.about || {};
      const container = document.getElementById('about');
      let html = `<h1>${about.title || 'About'}</h1>`;
      if (Array.isArray(about.content)) {
        html += about.content.map(p => `<p>${p}</p>`).join('');
      } else if (about.content) {
        html += `<p>${about.content}</p>`;
      }
      container.innerHTML = html;
    } catch (e) {
      console.error('Failed to load about from site.json', e);
      document.getElementById('about').innerHTML = `
        <h1>About</h1>
        <p>Unable to load content.</p>
      `;
    }
  })();
  </script>
</body>
</html>
