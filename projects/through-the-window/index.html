<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Soho — Sam Benari</title>
  <link rel="stylesheet" href="../../assets/main.css"/>
  <style>
    :root{
      --strip: 120px;     /* desktop strip width */
      --image-max: 90%;   /* desktop photo size inside stage */
      --page-bg: #444;
      --strip-bg:#333;
      --stage-bg:#222;
    }
    html, body { height:100%; margin:0; background:var(--page-bg); color:#eee; }
    body { display:flex; flex-direction:column; min-height:100vh; }

    /* Header */
    header { display:flex; justify-content:flex-end; gap:18px; padding:12px 20px; }
    header a { white-space:nowrap; }

    /* Content */
    .content { flex:1; display:flex; flex-direction:column; min-height:0; padding:0 20px; }

    /* Project meta */
    .meta-block { margin: 0 0 8px 0; }
    .meta-block h1 { margin:0 0 4px 0; font-size:clamp(20px,3vw,28px); line-height:1.2; }
    .meta-block p  { margin:0; color:#ddd; font-size:clamp(14px,2vw,16px); }

    /* Viewer grid */
    .viewer {
      flex:1; min-height:0;
      display:grid; grid-template-columns: var(--strip) 1fr;
      gap:14px; margin-top:10px;
    }

    /* Strip (desktop) */
    .strip {
      background:var(--strip-bg); border-radius:6px;
      padding:6px; overflow-y:auto; overflow-x:hidden;
    }
    .thumb { display:block; margin-bottom:6px; border:1px solid transparent; border-radius:3px; cursor:pointer; background:#000; padding:1px; }
    .thumb img { width:100%; display:block; filter: grayscale(1) contrast(1.15) brightness(0.85); }
    .thumb.active { border-color:#f0f0f0; }

    /* Stage */
    .stage {
      position:relative; background:var(--stage-bg);
      border-radius:8px; overflow:hidden; min-height:0;
      display:flex; align-items:center; justify-content:center;
      padding: clamp(8px, 1.8vmin, 24px);
    }
    .stage img.main{
      display:block;
      width:auto; height:auto;
      max-width: var(--image-max);
      max-height: var(--image-max);
      object-fit: contain;
      user-select:none; -webkit-user-drag:none;
    }

    /* Up/Down arrows */
    .nav{
      position:absolute; left:50%; transform:translateX(-50%);
      font-size:28px; background:rgba(0,0,0,.45);
      padding:6px 10px; border-radius:6px; cursor:pointer; user-select:none;
    }
    .nav:hover{ background:rgba(0,0,0,.65); }
    .nav.prev{ top:10px; }
    .nav.next{ bottom:10px; }

    /* Footer */
    footer { padding:8px 20px 16px; color:#ccc; display:flex; justify-content:space-between; gap:12px; }
    footer a{ white-space:nowrap; }

    /* ===== Mobile layout (phones) ===== */
    @media (max-width: 720px){
      :root{
        --image-max: 96%;  /* let the photo get larger on mobile */
      }
      .content { padding: 0 10px; }
      .viewer {
        grid-template-columns: 1fr; /* no sidebar strip */
        gap: 8px;
      }
      .strip { display:none; }       /* hide thumbnails on mobile */
      .stage {
        padding: min(3vmin, 16px);
        border-radius: 6px;
      }
      .stage img.main{
        max-width: 98vw;
        max-height: 78vh; /* leave room for title/nav */
      }
      .nav { font-size: 32px; padding: 8px 12px; } /* bigger tap targets */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../../about.html">About</a>
      <a href="mailto:sam.benari@me.com">Contact</a>
    </nav>
  </header>

  <div class="content">
    <section class="meta-block">
      <h1 id="project-title">Project</h1>
      <p id="project-desc"></p>
    </section>

    <section class="viewer">
      <!-- Desktop strip (hidden on mobile) -->
      <aside id="strip" class="strip" aria-label="Thumbnails"></aside>

      <!-- Stage -->
      <section class="stage" aria-live="polite" id="stage">
        <span class="nav prev" id="prev" aria-label="Previous">&#9650;</span>
        <img id="main" class="main" alt="">
        <span class="nav next" id="next" aria-label="Next">&#9660;</span>
      </section>
    </section>
  </div>

  <footer>
    <div>© Sam Benari</div>
    <div><a href="https://instagram.com/sambenari" target="_blank" rel="noopener">Instagram</a></div>
  </footer>

  <script>
    async function getJSON(path) {
      const res = await fetch(path, { cache: 'no-store' });
      if (!res.ok) throw new Error(path + ' HTTP ' + res.status);
      return res.json();
    }

    let images = [];
    let index = 0;

    const mainImg = document.getElementById('main');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const stripEl = document.getElementById('strip');
    const titleEl = document.getElementById('project-title');
    const descEl  = document.getElementById('project-desc');
    const stageEl = document.getElementById('stage');

    (async function init() {
      try {
        const m = await getJSON('manifest.json');
        images = (m.images || []).map(it => ({ src: it.src, alt: it.alt || '' }));
        titleEl.textContent = m.title || 'Project';
        descEl.textContent  = m.description || '';
        buildStrip();
        goTo(0, false);
        enableTouchSwipe();
      } catch (e) {
        console.error('Failed to load manifest.json', e);
      }
    })();

    function buildStrip() {
      stripEl.innerHTML = '';
      images.forEach((img, i) => {
        const b = document.createElement('div');
        b.className = 'thumb';
        b.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
        b.addEventListener('click', () => goTo(i));
        stripEl.appendChild(b);
      });
    }

    function goTo(i, scroll = true) {
      if (!images.length) return;
      index = (i + images.length) % images.length;
      const img = images[index];
      mainImg.src = img.src;
      mainImg.alt = img.alt || '';
      updateActiveThumb(scroll);
    }

    function updateActiveThumb(scroll) {
      const thumbs = stripEl.querySelectorAll('.thumb');
      thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
      if (scroll && thumbs[index]) {
        thumbs[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    function next() { goTo(index + 1); }
    function prev() { goTo(index - 1); }

    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') next();
      if (e.key === 'ArrowUp')   prev();
      if (e.key === 'Escape')    window.location.href='../../index.html';
    });

    // Optional: simple vertical swipe for mobile
    function enableTouchSwipe() {
      let y0 = null, t0 = 0;
      stageEl.addEventListener('touchstart', (e) => {
        const t = e.changedTouches[0];
        y0 = t.clientY;
        t0 = e.timeStamp;
      }, {passive:true});
      stageEl.addEventListener('touchend', (e) => {
        const t = e.changedTouches[0];
        if (y0 == null) return;
        const dy = t.clientY - y0;
        const dt = e.timeStamp - t0;
        if (dt < 600 && Math.abs(dy) > 40) {
          if (dy < 0) next(); else prev();
        }
        y0 = null;
      }, {passive:true});
    }
  </script>
</body>
</html>
